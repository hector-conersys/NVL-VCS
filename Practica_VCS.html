<html>

<head><title>Ejemplo HTML</title></head>

<body>

<h1 align="center">Header level 1</h1>

<h2 align="center">Header level 2</h2>

<p align="center">Primer párrafo centrado<br>
<b align="center">Texto en negrita</b><br>
</p>
<hr width="90%">
<p align="right">Segundo párrafo alineado a la derecha<br>
<i align="right">Texto en italica</i><br>
</p>
<hr width="80%">

<p align="left">Tercer párrafo, alineado a la izquierda</p><br>
<hr width="70%">

<p align="right">Cuarto párrafo, alineado a la derecha</p><br>
<hr width="60%">

<p align="left">Quinto párrafo, alineado a la izquierda</p><br>
<hr width="50%">

</body>

</html>
